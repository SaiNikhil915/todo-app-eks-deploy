apiVersion: apps/v1
kind: Deployment
metadata:
  name: f2p-backend
  labels:
    app: f2p-backend
spec:
  revisionHistoryLimit: 3
  replicas: 1
  selector:
    matchLabels:
      app: f2p-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 50%
  template:
    metadata:
      labels:
        app: f2p-backend
    spec:
      containers:
        - name: f2p-backend
          image: <your-ecr-repo-uri>:<your-tag>  # Replace this with your ECR image and tag
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: f2p-backend-secret
          startupProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          ports:
            - containerPort: 3000
          resources:
            limits:
              memory: "2500Mi"
              cpu: "1000m"
            requests:
              memory: "300Mi"
              cpu: "150m"
